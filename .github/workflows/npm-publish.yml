name: Publish to npm

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/npm-publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necessário para o version-check funcionar corretamente

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Versão mais estável do Node
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      # Adicionar diagnóstico para problemas de instalação
      - name: Debug pnpm config
        run: |
          pnpm config list
          pnpm store path
          
      # --legacy-peer-deps para resolver problemas de compatibilidade
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint code
        run: pnpm run lint
        
      - name: Run tests
        run: pnpm run test
        
      - name: Build for production
        run: pnpm run build:prod
        
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
