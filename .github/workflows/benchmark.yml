name: Performance Benchmark

on:
  pull_request:
    branches: [main, dev]
    paths:
      - 'src/**'
      - 'scripts/benchmark.mjs'
      - 'package.json'
      - '.github/workflows/benchmark.yml'
  push:
    branches: [main, dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  benchmark:
    name: Run Performance Benchmarks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run benchmarks (current)
        run: pnpm --filter num-beauty run benchmark:ci -- --output benchmark-current.json
      
      - name: Save current results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-current
          path: benchmark-current.json
      
      - name: Checkout base branch
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout origin/${{ github.base_ref }}
      
      - name: Install dependencies (base)
        if: github.event_name == 'pull_request'
        run: pnpm install --frozen-lockfile
      
      - name: Run benchmarks (base)
        if: github.event_name == 'pull_request'
        run: pnpm --filter num-beauty run benchmark:ci -- --output benchmark-base.json
      
      - name: Compare benchmarks
        if: github.event_name == 'pull_request'
        id: compare
        run: |
          node scripts/compare-benchmarks.mjs benchmark-base.json benchmark-current.json > benchmark-comment.md
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          cat benchmark-comment.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('benchmark-comment.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Check for performance regression
        if: github.event_name == 'pull_request'
        run: |
          node scripts/check-regression.mjs benchmark-base.json benchmark-current.json
